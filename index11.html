<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function () {
        $('#UKimage').click(function (e) {
            var X = e.pageX - $(this).offset().left;
            var Y = e.pageY - $(this).offset().top;
            alert(X + " , " + Y);
        });
    });
</script>
</head>
<body>
    <img src="https://img.posterlounge.co.uk/images/l/1698693.jpg" alt="UK map" id="UKimage" />
</body>
</html>
