<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function save() {
            let yes = confirm('Save it?');

            let userMessage = (yes) ? 'Your Work has been saved' :
                                         'Your work has not been saved, please save work or risk losing your work.';
            display(userMessage);
        }

        function display(message) {
            document.getElementById('message').innerHTML = `<h2>${message}</h2>`;
        }


    </script>
</head>
<body>
    <button onclick="save()">ðŸ’¾ Save</button>
    <p id="message"></p>
</body>
</html>
